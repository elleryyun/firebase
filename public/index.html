<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁棋盘游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- ... -->
</head>
<body>
    <div id="banner" class="banner"></div>
    <!-- 必须在这里加 buyDialog -->
    <div id="buyDialog" title="购买地产" style="display:none;">
        <p id="buyDialogMsg"></p>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="control-panel">
            <div id="currentPlayer" class="current-player"></div>
            <div id="avatarArea" class="avatar-area">
                <img id="playerAvatar" src="resources/avatar/1.png" alt="头像" class="avatar-img" style="cursor:pointer;">
            </div>
            <button id="rollDice" class="roll-button">掷骰子</button>
            <div id="diceResult" class="dice-result"></div>
            <div class="player-tabs">
                <button class="tab-btn active" data-tab="asset">资产</button>
                <button class="tab-btn" data-tab="stock">股票</button>
                <button class="tab-btn" data-tab="estate">地产</button>
                <button class="tab-btn" data-tab="item">道具</button>
            </div>
            <div id="tabContent" class="tab-content"></div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/board.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <!-- 头像选择弹窗 -->
    <div id="avatarDialog" title="选择头像" style="display:none;">
        <div class="avatar-select-list">
            <img src="resources/avatar/1.png" data-avatar="1" class="avatar-option">
            <img src="resources/avatar/2.png" data-avatar="2" class="avatar-option">
            <img src="resources/avatar/3.png" data-avatar="3" class="avatar-option">
            <img src="resources/avatar/4.png" data-avatar="4" class="avatar-option">
            <img src="resources/avatar/5.png" data-avatar="5" class="avatar-option">
            <img src="resources/avatar/6.png" data-avatar="6" class="avatar-option">
            <img src="resources/avatar/7.png" data-avatar="7" class="avatar-option">
            <img src="resources/avatar/8.png" data-avatar="8" class="avatar-option">
        </div>
        <div class="avatar-names">
            <span>沙隆巴斯</span>
            <span>阿土伯</span>
            <span>钱夫人</span>
            <span>孙小美</span>
            <span>金贝贝</span>
            <span>约翰乔</span>
            <span>糖糖</span>
            <span>奥特曼</span>
        </div>
    </div>
</body>
</html>
